startCommand:
  type: stdio
  configSchema:
    type: object
    required: []
    properties:
      bcServerUrl:
        type: string
        default: "https://api.businesscentral.dynamics.com/v2.0/{tenant}/{environment}/api/v2.0"
        description: The Business Central API server URL (include tenant and environment).
      bcCompany:
        type: string
        default: ""
        description: The company name to connect to in Business Central.
      bcAuthType:
        type: string
        default: azure_cli
        description: Authentication type (currently only azure_cli is supported).
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['-y', '@knowall-ai/mcp-business-central'],
      env: {
        BC_URL_SERVER: config.bcServerUrl || 'https://api.businesscentral.dynamics.com/v2.0/{tenant}/{environment}/api/v2.0',
        BC_COMPANY: config.bcCompany || '',
        BC_AUTH_TYPE: config.bcAuthType || 'azure_cli'
      }
    })
